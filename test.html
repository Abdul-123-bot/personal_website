<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1a1a1a;
  color: #fff;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

header {
  text-align: center;
}

header h1 {
  margin: 0;
}

header p {
  margin: 5px 0;
  font-style: italic;
}

.profile-section {
  margin-top: 20px;
}

.profile-section h2 {
  border-bottom: 2px solid #3498db;
  padding-bottom: 5px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 5px;
}

.education-entry {
  margin-top: 10px;
}

.education-entry h3 {
  margin: 0;
}

.education-entry p {
  margin: 5px 0;
}

  </style>
  <title>Your Name - Profile</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Name</h1>
      <p>Web Developer</p>
    </header>

    <section class="profile-section">
      <h2>About Me</h2>
      <p>Welcome to my profile! I'm a passionate web developer with a love for creating engaging and dynamic websites.</p>
    </section>

    <section class="profile-section">
      <h2>Skills</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
        <!-- Add your skills here -->
      </ul>
    </section>

    <section class="profile-section">
      <h2>Education</h2>
      <div class="education-entry">
        <h3>Master's in Computer Science</h3>
        <p>University of Technology</p>
        <p>Graduated in 2022</p>
      </div>
      <!-- Add more education entries as needed -->
    </section>
  </div>
</body>
</html>
